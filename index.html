<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To-Do App</title>
</head>
<body>
  <div class="container">
    <h2>TO-DO App</h2>
    <p>Please add new task here:</p>
    <div id="input-container">
      <input id="inputTask" type="text" placeholder="Add a task..." />
      <button id="addTask">Add</button>
      <button id="deleteLast">Delete Last</button>
      <button id="deleteAll">Delete All</button> <!-- New button added -->
    </div>
     <div class="filter-container">
      <button id="all" class="filter-btn active" data-filter="all">All</button>
      <button id="active" class="filter-btn" data-filter="active">Active</button>
      <button id="completed" class="filter-btn" data-filter="completed">Completed</button>
    </div>
     <div id="lists-container">
      <ul id="todo-list"></ul>
    </div>
   </div>
  <script src="script.js"></script>
</body>
</html>
